<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
</head>
<body>
    <div id='all'>
        <h1>
            随便写个记事本
        </h1>
        <div>
            <input type="text" placeholder="请输入您的待办事项" v-model.trim="input_obj">
            <button @click='add(input_obj)'>确定</button>
            <ol v-for='todo in todo_list'>
                {{todo}}
            </ol>
            <br>
            <span>您还剩余 {{todo_list.length}} 个待办事项</span>
            <button @click='clear_list()'>清空</button>
        </div>
    </div>
    <script src='./vue.js'></script>
    <script>
        const vm = {
            data(){
                todo_list = []
                input_obj = ''
                return{
                    todo_list,
                    input_obj
                }
            },
            methods:{
                add(task){
            
                    this.todo_list.push(task)
                    this.input_obj = ''
                },
                clear_list(){
                    this.todo_list=[]
                }

            }
        }
        const app = Vue.createApp(vm)
        app.mount('#all')
    </script>
</body>
</html>
